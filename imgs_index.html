<!DOCTYPE html>
<html>
<head>
    <title>Display Photo and Information</title>

    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }

        .container {
            display: flex;
            gap: 40px;
            margin-top: 30px;
        }

        .photo-box, .info-box {
            width: 45%;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            min-height: 260px;
        }

        #photo {
            width: 220px;
            height: 220px;
            border-radius: 25%;
            object-fit: cover;
            border: 2px solid #444;
            display: none;
        }

        /* Special James styling */
        .photo-james {
            width: 240px !important;
            height: 260px !important;
            border-radius: 0 !important;
            border: 6px solid gold !important;
            padding: 5px;
        }

        .photo-james-blue {
            border: 6px solid #1e90ff !important;
            box-shadow: 0 0 20px #1e90ff;
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #1e90ff; }
            to   { box-shadow: 0 0 40px #00bfff; }
        }

        .title {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h2>Select a Name to Display Photo & Info</h2>

<select id="nameSelect" onchange="showDetails()" style="height:40px;width:320px;">
    <option value="">-- Select Name --</option>

    <option value="yash">Yashwanth Reddy</option>
    <option value="guido">Guido van Rossum</option>
    <option value="dennis">Dennis Ritchie</option>
    <option value="james">James Gosling</option>
    <option value="stroustrup">Bjarne Stroustrup</option>
    <option value="juergen">Juergen Hoeller</option>
    <option value="krishna">E Krishna Rao Patro</option>
    <option value="madhu">B. Madhusudhan Rao</option>

    <option value="bill_gates">Bill Gates</option>
    <option value="steve_jobs">Steve Jobs</option>
    <option value="elon_musk">Elon Musk</option>
    <option value="zukerberg">Mark Zuckerberg</option>
    <option value="linus_torvalds">Linus Torvalds</option>
    <option value="tim_berner">Tim Berners-Lee</option>
    <option value="Sundar_Pichai">Sundar Pichai</option>
    <option value="satyanadella">Satya Nadella</option>
    <option value="AdaLovelace">Ada Lovelace</option>
</select>

<div class="container">

    <div class="photo-box">
        <img id="photo" alt="Person Photo">
    </div>

    <div class="info-box">
        <span class="title">Person Information</span>
        <p id="infoText">Please select a person from the dropdown.</p>
    </div>

</div>

<script>
function showDetails() {

    const name  = document.getElementById("nameSelect").value;
    const photo = document.getElementById("photo");
    const info  = document.getElementById("infoText");

    photo.className = "";

    const photos = {
        "yash": "yash.jpg",
        "guido": "guido.jpg",
        "dennis": "dennis.jpg",
        "james": "james.jpg",
        "stroustrup": "stroustrup.jpg",
        "juergen": "Juergen.jpg",
        "krishna": "krishna.jpg",
        "madhu": "madhu.jpg",

        "bill_gates": "bill_gates.jpg",
        "steve_jobs": "steve_jobs.jpg",
        "elon_musk": "elon_musk.jpg",
        "zukerberg": "zukerberg.jpg",
        "linus_torvalds": "linus_torvalds.jpg",
        "tim_berner": "tim_berner.jpg",
        "Sundar_Pichai": "Sundar_Pichai.jpg",
        "satyanadella": "satyanadella.jpg",
        "AdaLovelace": "AdaLovelace.jpg"
    };

    const details = {
        "yash": "Yashwanth Reddy – 23951A66Q9, AIML Section A.",
        "guido": "Guido van Rossum created Python.",
        "dennis": "Dennis Ritchie developed C language.",
        "james": "James Gosling invented Java.",
        "stroustrup": "Bjarne Stroustrup created C++.",
        "juergen": "Juergen Hoeller co-created Spring Framework.",
        "krishna": "E Krishna Rao Patro – JFS Trainer.",
        "madhu": "B. Madhusudhan Rao – JFS Trainer.",
        "bill_gates": "Bill Gates co-founded Microsoft.",
        "steve_jobs": "Steve Jobs co-founded Apple.",
        "elon_musk": "Elon Musk leads Tesla and SpaceX.",
        "zukerberg": "Mark Zuckerberg founded Facebook.",
        "linus_torvalds": "Linus Torvalds created Linux.",
        "tim_berner": "Tim Berners-Lee invented the World Wide Web.",
        "Sundar_Pichai": "Sundar Pichai is the CEO of Google.",
        "satyanadella": "Satya Nadella is the CEO of Microsoft.",
        "AdaLovelace": "Ada Lovelace was the first computer programmer."
    };

    if (name === "") {
        photo.style.display = "none";
        info.innerHTML = "Please select a person from the dropdown.";
        return;
    }

    photo.src = photos[name];
    photo.style.display = "block";
    info.innerHTML = details[name];

    if (name === "james") {
        photo.classList.add("photo-james", "photo-james-blue");
    }
}
</script>

</body>
</html>
